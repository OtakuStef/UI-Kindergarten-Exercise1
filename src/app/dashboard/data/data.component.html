<div class="container mt-4 mb-4">

  <div class="relative-loading-container"  *ngIf="showSpinner">
    <div class="spinner-container m-2">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <table mat-table #childTable [dataSource]="children" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let child"> {{child.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="kindergarden">
      <th mat-header-cell *matHeaderCellDef> Kindergarten </th>
      <td mat-cell *matCellDef="let child"> {{child.kindergarden.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let child"> {{child.kindergarden.address}} </td>
    </ng-container>
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Alter </th>
      <td mat-cell *matCellDef="let child" class="text-center"> {{getAge(child.birthDate)}} </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Geburtstag </th>
        <td mat-cell *matCellDef="let child"> {{child.birthDate | date:'longDate'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="deleteChild">
      <th mat-header-cell *matHeaderCellDef> Abmelden </th>
      <td mat-cell *matCellDef="let child" class="text-center"> 
        <button (click)="deleteChild(child.id)" mat-mini-fab matTooltip="Abmelden" color="primary" aria-label="Button zum Abmelden des Kindes">
          <mat-icon>delete</mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mt-3" [length]="length" [hidePageSize]="true" [pageSize]="pageSize" [pageSizeOptions]="[5,10,25,100]" (page)="pageNavigate($event)" aria-label="Select Page"></mat-paginator>

</div>
