<div class="container">
  <div class="card-container row">
    <div class="card kindergarden-card col-md-3" *ngFor="let kindergarden of storeService.kindergardens">
      <img src={{kindergarden.img}} class="card-img-top" alt="...">
      <div class="card-body">
        <h1 class="card-title">{{kindergarden.name}}</h1>
        <h2 class="card-title">{{kindergarden.address}}</h2>
        <div class="card-text">
          <ol class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Kontakt</div>
                <p>E-Mail: {{kindergarden.email}}</p>
                <p>Telefon: {{kindergarden.telNr}}</p>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Essen</div>
                {{kindergarden.essen}}â‚¬/Monat
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Betreuung</div>
                <span class="badge bg-secondary" *ngFor="let modell of kindergarden.besuchsmodell">{{modell}}</span>
              </div>
            </li>
          </ol>
        </div>
        <a href="/about" class="btn btn-primary">Anmelden</a>
      </div>
    </div>
  </div>
</div>
